<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp|Plugin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!--contenedor de targeta de chat-->
    <div class="contenedor ocultar">
        <div class="cabezera">
            <div class="whatsappContainer">
                <img class="whatsappLogo"
                    src="../img/whatsapp-communication-message-interaction-network-svgrepo-com.svg" alt="Whatsapp logo"
                    srcset="">
                <p class="textwhatsapp">Whatsapp</p>
            </div>
            <div class="exit">
                <img class="exitLogo" src="../img/x-svgrepo-com.svg" alt="exit logo" srcset="">
            </div>
        </div>
        <!--mensaje que se muestra en el circulo del chat-->
        <div class="contenedorChat">
            <div class="chat">
                <p class="mensaje">
                    hola 👋🥳<br>
                    ¿como podemos ayudar? 🧐
                    <br>
                    <br>
                    pulsa en el boton abrir chat...
                </p>
            </div>
            <button class="botonEnviar">
                <p>Abrir chat</p>
                <img src="../img/paper-plane.png" alt="Logo de enviar" srcset="">
            </button>
        </div>
    </div>
    <!--icono de whatsapp para abrir menu-->
    <img class="botonWhatsapp" src="../img/whatsapp-communication-message-interaction-network-svgrepo-com.svg" alt="" srcset="">
        <script src="../scripts/script.js"></script>
</body>
</html>
